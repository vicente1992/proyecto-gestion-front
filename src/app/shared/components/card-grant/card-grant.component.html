<article class="flex max-w-xl flex-col items-start justify-between cursor-pointer" [routerLink]="[ grant()._id]">
    <div>
        <img [src]="grant().logo" [alt]="grant().title" class="w-full rounded-2xl ">
    </div>
    <div class="flex items-center gap-x-4 text-xs mt-5">
        <time datetime="2020-03-16">
            <span class="font-semibold ">
                Fecha de publicaci√≥n
            </span>
            {{grant().initialDate| date: 'MMMM d, y' }}

        </time>
        <a href="#"
            class="relative z-10 rounded-full bg-gray-50 px-3 py-1.5 font-medium text-gray-600 hover:bg-gray-100">
            {{grant().levelEducation}}
        </a>
    </div>
    <div class="group relative">
        <h3 class="mt-3 text-lg font-semibold leading-6 text-gray-900 group-hover:text-gray-600">

                {{grant().title}}
            </span>
        </h3>
        <p class="mt-5 line-clamp-3 text-sm leading-6 text-gray-600">
            {{grant().requirements}}
        </p>
    </div>
