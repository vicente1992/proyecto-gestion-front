<div class="flex gap-5 items-center justify-center">
    <button [disabled]="isDesabledPrev()" class="text-2xl" (click)="prevPage()">
        <i class="ri-arrow-left-s-line"></i>
    </button>
    <div class="avatar placeholder">
        <div class="bg-primary text-white rounded-full w-6 h-6 flex items-center justify-center">
            <span class="text-xs font-semibold">{{currentPage()}}</span>
            </div>
    </div>
    <button [disabled]="isDesabledNext()" class="text-2xl" (click)="nextPage()"><i
            class="ri-arrow-right-s-line"></i></button>
</div>
