<div class="bg-white flex flex-col justify-center items-center mt-5 pt-28">
  <div>
    <div class="flex flex-col gap-2 items-center">
      <figure>
        <img class="registration__logo" ngSrc="assets/images/logo.png" width="100" height="100" priority>
      </figure>
      <h1 class="registration__title">Gestion de Becas</h1>
      <p class="registration__description">Aquí encontras las becas ofrecidas por la Universidad de Cartegena</p>
    </div>
    <form [formGroup]="form" (ngSubmit)="register()">
      <div class="flex flex-col px-3 w-auto gap-3">
        <div class="form-control w-full md:max-w-xl">
          <label class="label">
            <span class="label-text">Nombre</span>
          </label>
          <input type="text" class="input input-bordered" formControlName="name" />
        </div>
        <div class="form-control w-full md:max-w-xl">
          <label class="label">
            <span class="label-text">Correo</span>
          </label>
          <input type="text" class="input input-bordered " formControlName="email" />
        </div>
        <div class="form-control w-full  md:max-w-xl">
          <label class="label">
            <span class="label-text">Contraseña</span>
          </label>
          <input type="password" class="input input-bordered w-full" formControlName="password" />
        </div>
        <div>
        </div>
        <div class="my-5">
          <button [disabled]="form.invalid" type="submit" class="btn btn-primary btn-block">Register</button>
        </div>
        <div class="flex gap-1 justify-center items-center">
          <span>Ya tienes una cuenta?</span>
          <a class="text-primary font-semibold" [routerLink]="['/', 'auth', 'login']">Inicia Sesión.</a>

        </div>
      </div>

    </form>

  </div>

</div>
