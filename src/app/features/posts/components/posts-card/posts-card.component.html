<div class="card  bg-base-100 shadow-md p-0 rounded-md flex flex-col gap-3 py-2">
  <app-header-post [post]="post"></app-header-post>
  <div>
    <div class="p-2 text-left">
      <p class="font-semibold">
        {{post.title}}
      </p>
    </div>
    <div class="p-2 text-left">
      <p>
        {{post.content}}
      </p>
    </div>
    <figure class="wapprer-images px-3">
      @for (image of post.images; track $index) {
      <img class="w-full" [ngSrc]="image" alt="Album" width="200" height="200" priority />
      }
    </figure>
  </div>
  <div class="px-3 flex flex-col gap-2">
    <div class="flex  justify-between">
      @if (post.numberOfCLikes) {
      <span class="flex gap-1 ">
        <div class="bg-primary rounded-full h-6 w-6 text-center">
          <i class="ri-heart-line text-white"></i>
        </div>
        {{post.numberOfCLikes}}
      </span>
      }

      @if (post.numberOfComments) {
      <span class="flex gap-1">
        <span>{{post.numberOfComments}} </span>
        <span>Comentarios</span>
      </span>
      }
      <span class="flex gap-1">
        <span>100 </span>
        <span>Puntaje</span>
      </span>
    </div>
    <div class="border-t-2"></div>
    <div class="flex flex-col  sm:flex-row gap-2 p-0">
      <button class="btn btn-ghost  text-primary">
        <span><i class="ri-heart-line text-2xl"></i></span>
        <span>Me gusta</span>
      </button>
      <button class="btn btn-ghost ">
        <span><i class=" ri-chat-3-line text-2xl"></i></span>
        <span>Comentarios</span>
      </button>
      <button (click)="openModal(post.categoryId)" class="btn btn-ghost ">
        <span><i class="ri-task-line text-2xl"></i></span>
        <span>Calificar</span>
      </button>
    </div>
  </div>
</div>
