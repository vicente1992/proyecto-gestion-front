<div class="modal-container">
    <section class="flex flex-row items-center justify-between px-5 py-2 border-b-2 border-b-soot border-opacity-5">
        <h2 class="text-gray-900 block text-lg font-medium leading-6">Calificaciones</h2>
        <button mat-dialog-close class="icon btn-close text-lg">
            <i class="ri-close-line"></i>
        </button>
    </section>
    <section class="px-5 py-2">
        @for (item of ratings(); track item._id) {
        <div class="form-control">
            <label class="label cursor-pointer">
                <span class="label-text">{{item.name}}</span>
                <input type="checkbox" class="checkbox checkbox-primary" />
            </label>
        </div>
        }
        <div class="float-right flex gap-5 my-3">
            <button [mat-dialog-close]="false" type="button" class="btn btn-outline btn-ghost">
                Cancelar
            </button>
            <button [mat-dialog-close]="true" type="button" class="btn btn-primary">
                Aceptar
            </button>
        </div>
    </section>

</div>
